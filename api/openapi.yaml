          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Get asset addresses
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: "depositAddresses = fireblocks.get_deposit_addresses(vault_account_id,\
            \ asset_id)"
          name: Fireblocks SDK Python example
        - language: javascript
          code: "const depositAddresses = await fireblocks.getDepositAddresses(vaultAccountId,\
            \ assetId);"
          name: Fireblocks SDK Javascript example
      x-accepts: application/json
    post:
      description: Creates a new deposit address for an asset of a vault account.
      operationId: createVaultAccountAssetAddress
      parameters:
      - description: The ID of the vault account to return
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          type: string
          x-fb-entity: vault_account
        style: simple
      - description: The ID of the asset
        explode: false
        in: path
        name: assetId
        required: true
        schema:
          type: string
          x-fb-entity: asset
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createVaultAccountAssetAddress_request'
        required: false
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateAddressResponse'
          description: The created address
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Create new asset deposit address
