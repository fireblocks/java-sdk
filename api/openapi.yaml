      description: Lists all addresses for specific asset of vault account.
      operationId: getVaultAccountAssetAddresses
      parameters:
      - description: The ID of the vault account to return
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          type: string
          x-fb-entity: vault_account
        style: simple
      - description: The ID of the asset
        explode: false
        in: path
        name: assetId
        required: true
        schema:
          type: string
          x-fb-entity: asset
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/VaultWalletAddress'
