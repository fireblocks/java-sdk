openapi: 3.0.0
info:
  contact:
    email: support@fireblocks.com
  title: Fireblocks API
  version: 1.6.2
servers:
- url: https://api.fireblocks.io/v1
paths:
  /vault/accounts:
    get:
      description: Gets all vault accounts in your workspace.
      operationId: getVaultAccounts
      parameters:
      - explode: true
        in: query
        name: namePrefix
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: nameSuffix
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: minAmountThreshold
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: assetId
        required: false
        schema:
          type: string
          x-fb-entity: asset
        style: form
      - explode: true
        in: query
        name: maxBip44AddressIndexUsed
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: maxBip44ChangeAddressIndexUsed
        required: false
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/VaultAccount'
                type: array
          description: A list of vault accounts
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: List vault accounts
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: vault_accounts = fireblocks.get_vault_accounts()
          name: Fireblocks SDK Python example
        - language: javascript
          code: const vaultAccounts = await fireblocks.getVaultAccounts();
          name: Fireblocks SDK Javascript example
      x-accepts: application/json
    post:
      description: Creates a new vault account with the requested name.
      operationId: createVaultAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVaultAccountRequest'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/VaultAccount'
          description: A Vault Account object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Create a new vault account
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: "vaultAccount = fireblocks.create_vault_account(name, hiddenOnUI,\
            \ customer_ref_id, auto_fueling)"
          name: Fireblocks SDK Python example
        - language: javascript
          code: "const vaultAccount = await fireblocks.createVaultAccount(name, hiddenOnUI,\
            \ customerRefId, autoFueling);"
          name: Fireblocks SDK Javascript example
      x-content-type: application/json
      x-accepts: application/json
  /vault/accounts_paged:
    get:
      description: Gets all vault accounts in your workspace. This endpoint returns
        a limited amount of results with a quick response time.
      operationId: getPagedVaultAccounts
      parameters:
      - explode: true
        in: query
        name: namePrefix
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: nameSuffix
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: minAmountThreshold
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: assetId
        required: false
        schema:
          type: string
          x-fb-entity: asset
        style: form
      - explode: true
        in: query
        name: maxBip44AddressIndexUsed
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: maxBip44ChangeAddressIndexUsed
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: orderBy
        required: false
        schema:
          default: DESC
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - explode: true
        in: query
        name: before
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 200
          maximum: 500
          minimum: 1
          type: number
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/VaultAccountsPagedResponse'
          description: A VaultAccountsPagedResponse object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: List vault acounts (Paginated)
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: vault_accounts = fireblocks.get_vault_accounts_with_page_info(filters)
          name: Fireblocks SDK Python example
        - language: javascript
          code: const vaultAccounts = await fireblocks.getVaultAccountsWithPageInfo(filters);
          name: Fireblocks SDK Javascript example
      x-accepts: '*/*'
  /vault/accounts/{vaultAccountId}:
    get:
      description: Returns the requested vault account.
      operationId: getVaultAccountById
      parameters:
      - description: "The ID of the vault account to return type: string"
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          type: string
          x-fb-entity: vault_account
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/VaultAccount'
          description: A Vault Account object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Find a vault account by ID
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: vault_account = fireblocks.get_vault_account(vault_account_id)
          name: Fireblocks SDK Python example
        - language: javascript
          code: const vaultAccount = await fireblocks.getVaultAccount(vault_account_id);
          name: Fireblocks SDK Javascript example
      x-accepts: application/json
    put:
      description: Renames the requested vault account.
      operationId: updateVaultAccount
      parameters:
      - description: The ID of the vault account to edit
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          type: string
          x-fb-entity: vault_account
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateVaultAccount_request'
        required: true
      responses:
        "201":
          description: OK
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Rename a vault account
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: "vaultAccount = fireblocks.update_vault_account(vault_account_id,\
            \ name)"
          name: Fireblocks SDK Python example
        - language: javascript
          code: "const vaultAccount = await fireblocks.updateVaultAccount(vautlAccountId,\
            \ name);"
          name: Fireblocks SDK Javascript example
      x-content-type: application/json
      x-accepts: application/json
  /vault/asset_wallets:
    get:
      description: |
        Gets all asset wallets at all of the vault accounts in your workspace. An asset wallet is an asset at a vault account. This method allows fast traversal of all account balances.
        **Note:**
          - This API endpoint is in limited availability and available for selected customers. If you would like to get early access to this endpoint, please reach out to [Fireblocks Support](https://support.fireblocks.io/hc/en-us/requests/new?ticket_form_id=36000337220)
          - This API call is subject to [rate limits](https://developers.fireblocks.com/reference/rate-limiting).
      operationId: getAssetWallets
      parameters:
      - description: "When specified, only asset wallets with total balance larger\
          \ than this amount are returned."
        explode: true
        in: query
        name: totalAmountLargerThan
        required: false
        schema:
          type: number
        style: form
      - description: "When specified, only asset wallets cross vault accounts that\
          \ have this asset ID are returned."
        explode: true
        in: query
        name: assetId
        required: false
        schema:
          type: string
          x-fb-entity: asset
        style: form
      - description: Fetches the next paginated response before this element. This
          element is a cursor and is returned at the response of the previous page.
        explode: true
        in: query
        name: before
        required: false
        schema:
          type: string
        style: form
      - description: Fetches the next paginated response after this element. This
          element is a cursor and is returned at the response of the previous page.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of asset wallets in a single response. The
          default is 200 and the maximum is 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 200
          maximum: 1000
          minimum: 1
          type: number
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaginatedAssetWalletResponse'
          description: A PaginatedAssetWalletResponse object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: List asset wallets (Paginated)
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: vault_accounts = fireblocks.get_asset_wallets(filters)
          name: Fireblocks SDK Python example
        - language: javascript
          code: const vaultAccounts = await fireblocks.getAssetWallets(filters);
          name: Fireblocks SDK Javascript example
      x-accepts: '*/*'
  /vault/accounts/{vaultAccountId}/hide:
    post:
      description: Hides the requested vault account from the web console view.
      operationId: hideVaultAccount
      parameters:
      - description: The vault account to hide
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          minimum: 1
          type: string
          x-fb-entity: vault_account
        style: simple
      responses:
        "201":
          description: OK
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error Response
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
      summary: Hide a vault account in the console
      tags:
      - Vaults
      x-readme:
        code-samples:
        - language: python
          code: vaultAsset = fireblocks.hide_vault_account(vault_account_id)
          name: Fireblocks SDK Python example
        - language: javascript
          code: const vaultAsset = await fireblocks.hideVaultAccount(vaultAccountId);
          name: Fireblocks SDK Javascript example
      x-accepts: application/json
  /vault/accounts/{vaultAccountId}/unhide:
    post:
      description: Makes a hidden vault account visible in web console view.
      operationId: unhideVaultAccount
      parameters:
      - description: The vault account to unhide
        explode: false
        in: path
        name: vaultAccountId
        required: true
        schema:
          format: numeric
          minimum: 1
